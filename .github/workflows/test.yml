name: Tests

on:
  push:
    branches:
      - 'master'
  pull_request:
    paths:
      - 'package.json'
      - '.github/workflows/test.yml'
      - 'src/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run Tests
        run: xvfb-run -a yarn run ci
