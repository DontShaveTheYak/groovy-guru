name: Tests

on:
  push:
    branches:
      - 'master'
  pull_request:
    paths:
      - 'gradle/*'
      - '*gradle'
      - 'gradle*'
      - '**.gradle'
      - '.github/workflows/test.yml'
      - 'src/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
            java-version: 1.8

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Gradle Build
        run: ./gradlew build
