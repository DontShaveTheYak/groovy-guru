name: Release

on:
  pull_request:
    types: closed

jobs:
  tag:
    name: Create Tag
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged && (github.base_ref == 'develop' || github.base_ref == 'master')
    outputs:
      tag: ${{ steps.calculate.outputs.next_tag }}
    steps:

      - name: Checkout Code
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2.2.2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .scripts/requirements.txt

      - name: Get Latest Tag
        id: latest_tag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"

      - name: Calculate next tag
        id: calculate
        run: python .scripts/release.py ${{ steps.latest_tag.outputs.tag }} ${{ github.event.pull_request.number }} ${{ github.base_ref }}

      - name: Create Tag
        id: create_tag
        uses: K-Phoen/semver-release-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_branch: ${{ github.base_ref }}
          release_strategy: tag
          tag_format: ${{ env.TAG_FORMAT }}
          tag: ${{ steps.calculate.outputs.next_tag }}

  build:
    name: Build Assets
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.base_ref }}
          submodules: 'true'

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Build groovy-language-server
        run: gradle -Pversion=${{needs.tag.outputs.tag}} build
        working-directory: ./contrib/groovy-language-server

      - name: Publish vscode extension
        run: gradle -Pversion=${{needs.tag.outputs.tag}} build

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [tag, build]
    steps:
      - name: Create Draft Release
        uses: release-drafter/release-drafter@v5.15.0
        if: github.base_ref == 'develop'
        with:
          tag: ${{needs.tag.outputs.tag}}
          version: ${{needs.tag.outputs.tag}}
          publish: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: release-drafter/release-drafter@v5.15.0
        if: github.base_ref == 'master'
        with:
          tag: ${{needs.tag.outputs.tag}}
          version: ${{needs.tag.outputs.tag}}
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload:
    name: Uploads assests
    runs-on: ubuntu-latest
    needs: release
    steps:

      - name: Set Environment vars
        run: |
          echo "SERVER_JAR=contrib/groovy-language-server/build/libs/groovy-language-server-${{needs.tag.outputs.tag}}-all.jar" >> $GITHUB_ENV
          echo "EXT_VSIX=build/groovy-butler-${{needs.tag.outputs.tag}}.vsix" >> $GITHUB_ENV

      - name: Upload groovy-language-server
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.SERVER_JAR }}
          tag: ${{needs.tag.outputs.tag}}
          overwrite: true

      - name: Upload extension
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.EXT_VSIX }}
          tag: ${{needs.tag.outputs.tag}}
          overwrite: true
